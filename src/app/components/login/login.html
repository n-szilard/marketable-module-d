<main class="w-100 m-auto d-flex justify-content-center">
    <div class="w-50 mt-5">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating mb-2"> <input type="text" [(ngModel)]="loginData.username" class="form-control" id="floatingInput"
                placeholder="username123"> <label for="floatingInput">Username</label> </div>
        <div class="form-floating"> <input type="password" [(ngModel)]="loginData.password" class="form-control" id="floatingPassword"
                placeholder="Password"> <label for="floatingPassword">Password</label> </div>
        <button class="btn btn-primary w-100 py-2" (click)="login()">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2026</p>
    </div>
</main>
