<h1>File recognition</h1>
<div class="card flex flex-wrap gap-6 items-center justify-between">
    <p-fileupload 
    #fu 
    mode="basic" 
    chooseLabel="Choose" 
    chooseIcon="pi pi-upload" 
    name="demo[]" 
    accept="image/*" 
    maxFileSize="1000000" 
    [customUpload]="true" 
    (uploadHandler)="onUpload($event)" 
/>
<p-button label="Upload" (onClick)="fu.upload()" severity="secondary" />
</div>
